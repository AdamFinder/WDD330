<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <meta name="cityname" content="Preston">
        <title>Arizona | Flagstaff</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/large.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/summary.css">
        <link rel="icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div>
            <img src="images/gc-100.png" id="logo" alt="weather-icon">
            </div>
            <div id="first">
            <h1>Arizona Hikes & Weather</h1>
            <p>Explore Beauty</p>
            </div>
        </header>
        <nav class="fwidth">            
        <ul class="width navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="https://adamfinder.github.io/WDD330/Final/index.html">Home</a></li>
            <li><a href="https://adamfinder.github.io/WDD330/Final/phoenix.html">Phoenix</a></li>
            <li><a href="https://adamfinder.github.io/WDD330/Final/sedona.html">Sedona</a></li>
            <li><a href="https://adamfinder.github.io/WDD330/Final/flagstaff.html">Flagstaff</a></li>
        </ul>
        </nav>
        <main class="contentwidth">
            <section id="second">
                <h1>Flagstaff Arizona</h1>
            </section>
            <section class="hero">
                <picture>
                    <source 
                        media="(max-width: 32.5em)"
                        srcset="images/heropic-small.jpg">
                    <source
                        media="(max-width: 60em)"
                        srcset="images/heropic-medium.jpg">
                    <img 
                        class="heropic"
                        src="images/heropic-large.jpg" alt="dark mountains">
                </picture>
                <div class="summary">
                    <h2>Weather Summary</h2>
                    <hr>
                    <p>Currently: <span id="currently"></span></p>
                    <p>High: <span id="hightemp"></span>&deg;F</p>
                    <p>Wind Chill: <span id="windchill"></span></p>
                    <p>Humidity: <span id="humidity"></span>%</p>
                    <p>Wind Speed: <span id="windspeed"></span> mph</p>
                </div>
            </section>
            <section class="forecast">
                <h2>5 Day Forecast</h2>
                <div id="liveforecast" class="flex"></div>                
            </section>

            <ul id="hikes" class="hikeStyles">
                <li>
                    <!-- Hike list -->
                </li>
            </ul>
        </main>
        <footer>
            <p>&copy;2021 | Arizona Hikes & Weather | Adam Finder</p>
            <p>Current Date: 
                <span id="currentdate"></span>
            </p>
        </footer>
        <script src="js/currentdate.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/promo.js"></script>
        <script src="js/windchill.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: [
                        'Crimson Text'
                    ]
                }
            })
        </script>
        <script src="js/pweather.js"></script>
        <script src="js/pforecast.js"></script>
        <script src="js/flagstaff.js" type="module"></script>
        <!-- <script src="js/events.js"></script> -->
    </body>
</html>
